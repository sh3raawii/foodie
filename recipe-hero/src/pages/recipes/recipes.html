<ion-header>

  <ion-navbar>
      <ion-title>Recipe List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Recipe List</h2>
  <ion-list >
      <ion-item *ngFor="let r of recipes">
        <ion-thumbnail item-start>
          <img [src]="r.image">
        </ion-thumbnail>
        <h2>{{r.label}}</h2>
        <p>Score: {{r.score}}</p>
        <button ion-button clear item-end (click)="openModal(r)">View</button>
      </ion-item>
    </ion-list>
</ion-content>
