<ion-header>

  <ion-navbar>
    <ion-title>Achievements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main-view">
      <ion-card class="score-card" *ngIf="display_score">
          <img [src]="scored_url"/>
          <ion-card-content>
            <ion-card-title>
              {{scored_title}}
            </ion-card-title>
            <p>Score +{{this.score}}</p>
            <p>Total score: </p>
          </ion-card-content>
          <button ion-button color="secondary" block (click)="collect()">Collect Badge</button>
        </ion-card>
    <div class="badge-card" *ngIf="has_badge">
        <ion-card>
            <img [src]="badge.image"/>
            <ion-card-content>
                <ion-list>
                    <ion-item>
                        {{badge.name}} - 
                        <ion-icon *ngFor="let s of stars" [name]="s"></ion-icon>
                    </ion-item>
                </ion-list>
              <p>You earn a badge!</p>
            </ion-card-content>
        </ion-card>
        <button ion-button color="primary" (click)="viewRecipes()">View Recipe</button>
        <button ion-button color="secondary" (click)="viewBadges()">Badge Collection</button>
    </div>
    
  </div>
    
  
</ion-content>
