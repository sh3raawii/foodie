<ion-header>

    <ion-navbar>
        <ion-title>Saved Recipes</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <h2>Recipe List</h2>
    <ion-list >
        <ion-item *ngFor="let r of recipes">
          <ion-thumbnail item-start>
            <img [src]="r.recipe_image_url">
          </ion-thumbnail>
          <h2>{{r.recipe_name}}</h2>
          <button ion-button clear item-end (click)="view(r)">View</button>
        </ion-item>
      </ion-list>
  </ion-content>
