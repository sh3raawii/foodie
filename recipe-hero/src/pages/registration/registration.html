<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Registration Information</h3>
  <div class="registration-form">
      <ion-list>
          <ion-item>
              <ion-label fixed>Name</ion-label>
              <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <button ion-button block color="primary" (click)="create()">Create Account</button>
        </ion-list>
  </div>
</ion-content>
