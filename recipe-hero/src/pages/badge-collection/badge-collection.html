<ion-header>

  <ion-navbar>
    <ion-title>Badges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Badges</h2>
    <ion-list >
        <ion-item *ngFor="let b of badges">
          <ion-thumbnail item-start>
            <img [src]="b.image">
          </ion-thumbnail>
          <h2>{{b.name}}</h2>
        </ion-item>
      </ion-list>
  </ion-content>
